<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>支持与反馈 - SEO 预览工具</title>
  <style>
    :root {
      --bg: #f7f6f2;
      --card: #ffffff;
      --text: #141414;
      --muted: #6b6b6b;
      --border: #e8e6df;
      --shadow: 0 1px 2px rgba(0,0,0,0.04), 0 4px 12px rgba(0,0,0,0.02);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Source Han Sans SC", "Noto Sans SC", "PingFang SC", sans-serif;
      color: var(--text);
      background: var(--bg);
    }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .logo { display: flex; align-items: center; gap: 10px; font-weight: 700; }
    .logo-mark { width: 28px; height: 28px; border-radius: 8px; background: var(--text); color: #fff; display: grid; place-items: center; font-size: 12px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 18px; box-shadow: var(--shadow); }
    h1 { font-size: 24px; margin: 0 0 12px; }
    h2 { font-size: 16px; margin: 18px 0 8px; }
    p, li { color: var(--muted); font-size: 14px; line-height: 1.7; }
    ul { margin: 0; padding-left: 18px; }
    .muted { color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-mark">S</div>
        <span>SEO 预览工具</span>
      </div>
      <nav>
        <a href="index.html">主页</a>
        <span class="muted"> / </span>
        <a href="privacy.html">隐私政策</a>
      </nav>
    </header>

    <div class="card">
      <h1>支持与反馈</h1>
      <p>如需帮助或反馈问题，请通过以下方式联系我们：</p>
      <ul>
        <li>支持邮箱：<strong>qiuzhi814@gmail.com</strong></li>
      </ul>
      <p class="muted">提示：请将页面中的邮箱替换为你的真实邮箱。</p>

      <h2>常见问题</h2>
      <ul>
        <li>提示“连接失败”：请刷新页面后再打开插件。</li>
        <li>内置页面无法扫描：Chrome 内置页面（如 chrome://）不支持注入脚本。</li>
        <li>OG 图片尺寸检测失败：部分站点图片跨域限制，可能无法读取尺寸。</li>
      </ul>
    </div>
  </div>
</body>
</html>
